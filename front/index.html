<!DOCTYPE html>
<html>
	<head>
		<title>Hello!</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	</head>
	<body ng-app="myApp" ng-controller="myCtrl">
		<div class="container"><h1>Contact List</h1></div>
		<div class="container">
			<div id="Alert">
				<button type="button" class="close" id="msgClose">&times;</button>
				<p class="mb-0" id="Message"></p>
			</div>
		</div>
		<div class="container">
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Phone</th>
						<th>Email</th>
						<th>Actions</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="x.name" /></td>
						<td><input class="form-control" ng-model="x.phno" /></td>
						<td><input class="form-control" ng-model="x.email" /></td>
						<td><button class="btn btn-primary" ng-click="addContact()" id="btnAdd">Add Contact</button></td>
						<td><button class="btn btn-info" ng-click="update()" id="btnUpdate">Update</button></td>
					</tr>
					<tr ng-repeat="x in arr" rep-ended="LastElementDone">
						<td>{{x.name}}</td>
						<td>{{x.phno}}</td>
						<td>{{x.email}}</td>
						<td>
							<button type="button" id="delButton" class="btn btn-danger" data-toggle="modal" data-target="#delConfirm" ng-click="del_id(x._id)">Remove</button>
							<div class="modal" id="delConfirm">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
								        	<h4 class="modal-title">Confirm Deletion:</h4>
								        	<button class="close" data-dismiss="modal">&times;</button>
								        </div>
								        <div class="modal-body">
								        	Are you sure you want to delete this contact??
								        </div>
								        <div class="modal-footer">
								        	<button class="btn btn-danger" ng-click="remContact()" data-dismiss="modal">Yes, please!</button>
								        	<button class="btn btn-danger" data-dismiss="modal">No, not right now.</button>
								        </div>
									</div>
								</div>
							</div>
						</td>
						<td><button class="btn btn-warning" ng-click="edit(x._id)" id="btnEdit" rep-edit>Edit</button></td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- The invisible part -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
		<script src="control.js"></script>
	</body>
</html>
